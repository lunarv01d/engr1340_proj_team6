<!DOCTYPE html>
<html lang="en">
<body>
    <header>
        <h1>Project Classroom</h1>
    </header>

    <div class="login-container">
        <h2>Log-In</h2>

        <form class="login-form" action="main/home.html" method="get">
            <label for="username">Username:</label>
            <input
                type="text"
                id="username"
                name="username"
                class="glass-input"
                placeholder="Enter your username"
            >

            <label for="password">Password:</label>
            <input
                type="password"
                id="password"
                name="password"
                class="glass-input"
                placeholder="Enter your password"
            >

            <button type="submit" class="glass-button">
                Log-In
            </button>
        </form>
    </div>

    <footer>

    </footer>
</body>

</html>
